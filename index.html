<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="maincard">
      <div class="card-img">
        <img src="images/image-product-desktop.jpg" alt="image of the Parfum" />
      </div>
      <div class="card-content">
        <h4>PERFUME</h4>
        <h1>
          Gabrielle <br />
          Essence Eau <br />
          De Parfum
        </h1>
        <p>
          A floral, solar and voluptuous interpretation composed by <br />
          Olivier Polge, Perfumer-Creator <br />
          for the House of CHANEL.
        </p>
        <div class="price">
          <h1>$149.99</h1>
          <span>$169.99</span>
        </div>
        <div class="btn">
          <img src="images/icon-cart.svg" alt="add to cart icon" />
          <p>Add to Cart</p>
        </div>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Zahrouni Saleheddine</a>.
    </div>
  </body>
</html>
